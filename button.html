<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #bbb;
        }
        .visualizer {
            width: 100%;
            height: 100px;
            background: #222;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container" id="voiceCommand">
        <h1>Voice Controlled Music Player</h1>
        <p>Tap anywhere to speak a command</p>
        <button class="button">ðŸŽ¤ Speak Now</button>
        <audio id="audio" src="your-song.mp3"></audio>
        <div class="visualizer"></div>
    </div>
    
    <script>
        const audio = document.getElementById("audio");
        const voiceCommand = document.getElementById("voiceCommand");
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = "en-US";
        
        voiceCommand.addEventListener("click", () => {
            recognition.start();
        });
        
        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript.toLowerCase();
            console.log("Command received:", command);
            
            if (command.includes("play")) {
                audio.play();
            } else if (command.includes("pause")) {
                audio.pause();
            } else if (command.includes("increase volume")) {
                audio.volume = Math.min(1, audio.volume + 0.1);
            } else if (command.includes("decrease volume")) {
                audio.volume = Math.max(0, audio.volume - 0.1);
            }
        };
        
        recognition.onerror = function(event) {
            console.log("Error occurred:", event.error);
        };
    </script>
</body>
</html>
